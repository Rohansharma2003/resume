<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Job application</h2>
<form>
        <label for="100">NAME:</label>
        <input type="text" name="name" id="100" placeholder="Your name" autofocus>
    
<br><br>
<label for="101">Email:</label>
<input type="email" name="email" id="101" placeholder="abc@gmail.com" >
<br><br>
<label for="102">Phone No:</label>
<input type="tel" name="phone" id="102">
<br><br>
<label for="103">Resume:</label>
<input type="file" name="fileupload" id="103">
<br><br>
<label for="104">Experience(in years):</label>
<input type="number" name="number" id="104" min="1"  max="10">
<br><br>
<fieldset>
    <legend>Choose your skills</legend>
    <input type="checkbox" name="checkbox" id="105">
    <label for="105">C++</label>
    <input type="checkbox" name="checkbox" id="106">
    <label for="106">Java</label>
    <input type="checkbox" name="checkbox" id="107">
    <label for="107">Python</label>
</fieldset>
<br><br>
<label for="108">select your degree:</label>
<select name="education" id="108">
    <option value="">Choose option</option>
    <option value="B.S.C">B.S.C</option>
    <option value="B.TECH">B.TECH</option>
    <option value="B.B.A">B.B.A</option>
    <option value="B.A">B.A</option>
</select>
<br><br>
<fieldset>
    <legend>Job mode</legend>
    <label for="109">Full-time</label>
    <input type="radio" name="radio" id="109">
    <br>
    <label for="110">part-time</label>
    <input type="radio" name="radio" id="110">
</fieldset>
<br>
<label for="111">Address:</label>
<textarea name="address" id="111" cols="20" rows="3"></textarea>
<br><br>
<button>submit</button>
</form>
<hr>




</body>
</html>
